{% extends 'base.html' %}
{% block content %}
<h1> Submit Feedback! </h1>
<form id="add_feedback" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form 
        if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}

        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
    </p>
    {% endfor %}
    <button type="submit">Add feedback!</button>
</form>
<button><a href="/users/{{username}}">Return</a></button>
{% endblock %}
